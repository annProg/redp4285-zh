kind: pipeline
name: default

workspace:
  base: /book
  path: redp4285-zh

steps:
- name: build
  image: ann17/panbook:latest
  pull: if-not-exists
  commands:
  - make
 
- name: publish
  image: annprog/rsync:latest
  pull: if-not-exists
  settings:
    src: build/*.pdf
    dest: 172.17.0.1::panbook
  depends_on:
  - build

- name: publish-epub
  image: annprog/rsync:latest
  pull: if-not-exists
  settings:
    src: build/*.epub
    dest: 172.17.0.1::panbook
  depends_on:
  - build
    